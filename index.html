<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="" href="./style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Before rating-->
    <div class="container">
      <img class="image-star" src="./images/icon-star.svg" alt="" />
      <h1 class="heading">How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <section class="container__btn">
        <button class="btn" type="">1</button>
        <button class="btn" type="">2</button>
        <button class="btn" type="">3</button>
        <button class="btn" type="">4</button>
        <button class="btn selected" type="">5</button>
      </section>
      <button class="btn-submit" type="">submit</button>
    </div>
    <!-- After rating-->
    <div class="container container__thank-you hidden">
      <img src="./images/illustration-thank-you.svg" alt="" />
      <div class="out-of">You selected 4 out of 5</div>
      <section class="thank-you-text">
        <h1>Thank You!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
